- organisme: Coopaname Formations
  description: >-
     Coopaname est une coopérative d'activités et d'emplois généraliste basée à Paris. Elle regroupe une grande quantité d'activités dont un organisme de formation certifié Qualiopi. Certaines formations portent sur l'usage de logiciels libres.
  formations:
  - Retouche d'images avec GIMP
  - Dessin vectoriel avec Inkscape
  - Mise en page de documents imprimés avec Scribus
  - Montage vidéo avec Shotcut (et aussi du OpenCamera pour Android, Subtitle Composer)
  - Animation vectorielle et motion design avec Synfig Studio
  - Utilisation de Linux sur un poste de travail non informaticien
  - Gestion d'un organisme de formation avec [OPAGA](https://opaga.fr) (formation animée par l'auteur du logiciel)
  site_Web: https://formation.coopaname.coop
